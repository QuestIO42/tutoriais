site_name: "QuestI0 : Tutoriais"
site_description: Tutoriais básicos para o desenvolvimento de hardware
site_url: https://tutoriais.vlab.dc.ufscar.br
site_author: QuestIO team
repo_url: https://github.com/QuestIO42/tutoriais
repo_name: QuestIO42/tutoriais

nav:
  - Home: "https://vlab.dc.ufscar.br"
  - QuestI0: "https://questio.vlab.dc.ufscar.br/"
  - Tutoriais:
      - Apresentação: index.md
      - HDL:
          - Verilog: HDL.md
          - Chisel:
              - Introdução: chisel/introducao.md
              - Chisel: chisel/chisel-info.md
              - Motivação: chisel/motivacao.md
              - Somadores e Subtratores: chisel/somadores.md
          - SpinalHDL: spinalHDL.md
      - Simulações: Sim.md
      - FPGA: FPGA.md
      - RISC-V: RISCV.md
  - VLAB: "https://legacy.vlab.dc.ufscar.br/camera.php"
  - Agenda: "https://legacy.vlab.dc.ufscar.br/agenda/"
  - Equipe: "https://vlab.dc.ufscar.br/equipe.html"

theme:
  name: material
  language: pt-BR
  icon:
    logo: fontawesome/solid/microchip
  font:
    text: Merriweather Sans
    code: Roboto Mono
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: dark blue
      accent: deep purple
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: cyan
      accent: deep orange
  features:
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - content.footnote.tooltips

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/QuestIO42
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/questio42/

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      use_pygments: true
  - pymdownx.snippets:
      base_path: !relative $docs_dir
  - pymdownx.saneheaders
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

copyright: |
  &copy; 2025 <a href="https://vlab.dc.ufscar.br"  target="_blank" rel="noopener">QuestI0</a>
